<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .watch {
            width: 200px;
            height: 200px;
            border: 10px solid #fff;
            border-radius: 50%;
            position: relative;
            animation: rotate 10s linear infinite;
        }
        .watch .time {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="watch">
            <div class="time">12:00</div>
        </div>
        <h1>Welcome to My Portfolio</h1>
    </div>
</body>
</html>
